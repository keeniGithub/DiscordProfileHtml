<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Profile on html</title>
    <link rel="icon" href="img/icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="bg">
        
        <footer class="foot" id="color-preview"></footer>

        <img src="img/avatar.png" alt="" class="avatar" id="preview">

        <div class="status"></div>

        <div class="badge">
            <img src="img/Bug_hunter_badge.webp" alt="" class="baghunter">
            <img src="img/Nitro_badge.webp" alt="" class="nitro">
        </div>

        <div class="info">
            <div class="text">
                <h2 class="nick">Кеняка</h2>
                <h3>@itzkeeni</h3>
                <hr>
                <h3>Обо мне:</h3>
                <h4>Мне не чем было занятся и я решил сверстать это:)</h4>
                <hr>
                <h3>В числе участиков Дискорд с: </h3>
                <h4>1 дек. 2013 г.</h4>
                <hr>
                <h3>Заметка</h3>
                <!-- <h5>Нажмите чтобы ввести заметку</h5> -->
                <input type="text" name="" id="" placeholder="Нажмите чтобы ввести заметку">
            </div>
        </div>
        <input type="file" id="file-input" style="color: rgb(0, 0, 0); width: 220px;">
        <input type="color" id="color-input" >
    </div>

    <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        
        // Список разрешенных расширений файлов
        var allowedExtensions = ['png', 'jpg', 'webp'];
        
        // Получаем расширение выбранного файла
        var fileExtension = file.name.split('.').pop().toLowerCase();
        
        // Проверяем, является ли расширение файла разрешенным
        if (!allowedExtensions.includes(fileExtension)) {
            document.getElementById('preview').src = "img/none.jpg";
            return;
        }
        
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
        }
        
        reader.readAsDataURL(file);
    });

        document.getElementById('color-input').addEventListener('input', function(event) {
        var color = event.target.value;
        document.getElementById('color-preview').style.backgroundColor = color;
        });
      </script>  
</body>
</html>
